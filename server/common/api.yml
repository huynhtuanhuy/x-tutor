      summary: get all tuition schedules of specified user
      parameters:
        - in: path
          name: id
          type: string
          description: userId
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'

    post:
      tags:
        - Tuition Schedules
      summary: create new tuition schedule
      parameters:
        - in: path
          name: id
          type: string
          required: true 
          description: id of tutor
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>
        - in: body
          name: schedule
          required: true
          schema:
            $ref: '#/definitions/TuitionScheduleBody'
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
  

 
