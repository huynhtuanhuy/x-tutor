definitions:
  # Schema for error response body
  Error:
    type: object
    properties:
      code:
        type: string
      message:
        type: string
    required:
      - code
      - message
  
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress
  
  RegisterBody:
    type: object
    title: register user
    required:
      - username
      - password
      - email
      - rolesId
    properties:
      username:
        type: string
        example: huongpham211
      email:
        type: string
        example: huongpham211@gmail.com
      password:
        type: string
        format: password
        example: "huonghuong"
      rolesId:
        type: string
        enum: ['Tutor', 'Student']
  
  SignInBody:
    type: object
    title: login
    properties:
      username:
        type: string
      password:
        type: string
        format: password

  UserBody:
    type: object
    title: user
    properties:
      firstName:
       type: string
       example: Huong
      lastName:
        type: string
        example: Pham
      otherName:
       type: string
       example: Cao
      address:
        type: string
        example: 75 Ho Tung Mau
      country:
        type: string
        example: Viet Nam
      nationality:
        type: string
        example: Laos
      raceName:
        type: string
        example: 
      gender:
        type: string
        example: female
      religion:
        type: string
        example: No religion
      email:
        type: string
      CurrentAcademicLevel:
        type: string
        example: Primary School
      city:
        type: string
        example: Ha Noi
      dateOfBirth:
        type: string
        format: date
      language:
        type: string
        example: vietnamese
  
  PaymentCardBody:
    type: object
    title: paymentCard
    required:
    - cardNumber
    - nameOnCard
    - cardType
    - expiredDate
    properties:
      cardType:
        type: string
        enum: ['Master Card', 'Visa']
        example: Master Card
      cardNumber:
        type: number
        example: 7893347716378
      expiredDate:
        type: string
        format: date
      nameOnCard:
        type: string
        example: PHAM HUONG
      residentialAddress:
        type: string
        example: 75 Ho Tung Mau
      city:
        type: string
        example: Ha Noi
      province:
        type: string
        example: HA NOI
      country:
        type: string
        example: VIET NAM
      postalCode:
        type: string
        example: 460000
      remarks:
        type: string
        example: nothing

  TuitionScheduleBody:
    type: object
    title: schedule
    required:
      - preferDay
      - periodeStart
    properties:      
      preferDay:
        type: array
        items: 
          type: string
          enum: [Monday, Tuesday, Wednesday, Thursday, Friday, Satuday, Sunday]
      periodeStart:
        type: string
        format: date
      lessionPerCourse:
        type: integer
        example: 6
      country:
        type: string
        example: Laos
      academicLevel:
        type: string
        example: beginer
      paymentAmount:
        type: integer
        example: 1
      paymentDate:
        type: string
        format: date
      hoursPerLession:
        type: number
        example: 2
      hourStart:
        type: integer

  TutorIntro:
    type: object
    title: tutorIntro
    properties:
      aboutMe:
        type: string
        example: I'm the best tutor of the world :)))
      hourlyRate:
        type: number
        example: 2.5
  
  TutorReference:
    type: object
    title: tutorReference
    properties:
      education:
        type: array
        items:
          type: object
          properties:
            major:
              type: string
              example: Python
            institute:
              type: string
              example:
            certificate:
              type: string
              example:
    
  TutorWorkingExperience:
    type: object
    title: tutorWorkingExperience
    properties:
      workingExperience:
        type: array
        items:
          type: object
          properties:
            year:
              type: string
            experience:
              type: string
              example:
  
  TutorTeachingSubject:
    type: object
    title: tutorTeachingSubject
    properties:
      basedIn:
        type: string
        example: Viet Nam
      teachingSubject:
        type: array
        items:
          type: object
          properties:
            course:
              type: string
              example: Math
            feePerHour:
              type: number
              example: 2.5
            academicLevel:
              type: string
              example: Beginer
            note:
              type: string
              example:

        
paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema:
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification
  
  /auth:
    post:
      tags:
        - Auth
      summary: Sign In
      parameters:
        - in: body
          name: user login
          description: The user to login
          schema:
            $ref: '#/definitions/SignInBody'
      responses:
        200:
          description: login succesfull
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
    delete:
      tags:
        - Auth
      summary: Sign Out
      parameters:
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: OK

  /auth/register:
    post:
      tags:
        - Auth
      # summary: Create a new user
      summary: resgister and add new user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            $ref: '#/definitions/RegisterBody'
      responses:
        200:
          description: Registed
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
  
  /users:  
    get:
      summary: Fetch all users
      tags:
        - Users
      description: Fetch all users
      parameters:
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: return all users
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'       
  
  /users/all-tutors:
    get:
      summary: fetch all tutors
      tags:
        - Users
      parameters:
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: return all users
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'  
  
  /users/{id}:
    get:
      summary: Fetch the user with the specified id
      tags:
        - Users
      description: Fetch the user with the specified id
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to retrieve
          type: string
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: return the user with the specified id
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'       
    
    put:
      tags:
        - Users
      summary: Update a user with the specified id
      description: Update a user with the specified id
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: the id of the user to retrieve
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
        - name: user
          in: body
          description: the user to update.
          schema:
            $ref: "#/definitions/UserBody"
      responses:
        200:
          description: updated
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'       
    
    delete:
      tags:
        - Users
      summary: Delete a user with the specified id
      description: Delete a user with the specified id
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: the id of the user to retrieve
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: Deleted
        404:
          description: user not found
  
  /users/{id}/avatar:
    get:
      tags:
        - Users
      description: get profile Picture of user with specified id
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: UserId
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
    patch:
      tags:
        - Users
      description: change profile Picture
      consumes:
         - multipart/form-data
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: userId
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
        - in: formData
          name: avatar
          type: file
          description: the avatar to upload
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
  
  /users/password:
    patch:
      tags:
        - Users
      description: change password
      parameters:
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
        - in: body
          name: password
          schema:
            type: object
            properties:
              oldPassword:
                type: string
              newPassword:
                type: string
          description: the avatar to upload
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
  

  /users/{id}/tutor-intro:
    patch:
      tags:
        - Tutor data
      summary: update the tutor's introduction
      parameters:
        - in: path
          name: id
          type: string
          description: tutorId
          required: true 
        - in: header
          name: authorization
          type: string
          description: Bearer <token>
        - in: body
          name: tutorIntro
          schema:
            $ref: '#/definitions/TutorIntro'
      responses:
        200:
          description: OK
