        404:
          $ref: '#/responses/NotFound'

  /cards:
    get:
      tags:
        - Payment Cards
      summary: get all payment cards of specified user
      parameters:
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
    
    post:
      tags:
        - Payment Cards
      summary: create new payment card
      parameters:
        - in: header
          name: authorization
          required: true 
          type: string
          description: Bearer <token>'
        - in: body
          name: cardInfo
          schema:
            $ref: "#/definitions/PaymentCardBody"
      responses:
        200:
          description: OK
        401:
          $ref: '#/responses/Unauthorized'
