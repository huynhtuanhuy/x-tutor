          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/NotFound'
  
  /users/{id}/tutor-teaching-subject:
    patch:
      tags:
        - Tutor data
      summary: update the tutor's teaching subject
      parameters:
        - in: path
          name: id
          type: string
          description: tutorId
          required: true 
        - in: header
          name: authorization
          type: string
